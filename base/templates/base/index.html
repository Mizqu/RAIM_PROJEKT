{% include 'base/layout.html' %}

<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.60/jquery.min.js"></script>
  {% load static %}

  <link rel='stylesheet' type='text/css' media='screen' href="/static/css/NavbarStyleSheet.css">
  <link rel='stylesheet' type='text/css' media='screen' href="/static/css/IndexButton.css">
  <link rel='stylesheet' type='text/css' media='screen' href="/static/css/DropBoxStyleSheet.css">
</head>
<body>
    <aside class="sidebar">
      <nav class="nav">
        <ul>
          <li class="active"><a href="#">Welcome</a></li>
          <li class="active"><a href="#">Znajdź lekarza</a></li>
          <li class="active"><a href="#">TO DO</a></li>
          <li class="active"><a href="#">Kim jesteśmy</a></li>      
      </nav>
    </aside>
    <div class="container">
      <button id="btn" data-bs-toggle="modal" data-bs-target="#myModal">Dołącz do armii lekarzy</button>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Wypełnij formularz</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">  
            <form method="post" action="{% url 'index' %}">
              {% csrf_token %}
            <ul class="no-bullets">
              {% for field in form.specializations %}
            <li>
              <input type="checkbox" name="specializations" value="{{ field.value }}" id="id_{{ field.name }}" />
              <label for="id_{{ field.name }}">{{ field.choice_label }}</label>
            </li>
              {% endfor %}
            </ul>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Zatwierdź</button>
          </div>
        </form>
        </div>
      </div>
    </div>



</body>

</html>

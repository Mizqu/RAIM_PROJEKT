{% include 'base/layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href="/static/css/ChatDisplay.css">
</head>
<body>
  <div class="mainbody">
    <div class="container">
      <h1 class="title">Chat Room with {{ recipient }}</h1>
      <div class="chat-box">
          {% for message in messages %}
          <p><strong>{{ message.author }}</strong> to <strong>{{ message.recipient }}</strong>: {{ message.content }}</p>
          {% endfor %}
      </div>
      <div class="chat-write">
          <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="author" value="{{ user.username }}">
              <input type="hidden" name="recipient" value="{{ recipient }}">
              <div class="contenttextbox">
                  <input type="text" name="content" placeholder="Message" required>    
              </div>
              <div class="sendbutton">
                  <button type="submit" class="btn btn-success">Send</button>
              </div>
          </form>
      </div>
      <a href="{% url 'chat_list' %}" class="btn btn-secondary mt-3">Back to Chat List</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% include 'base/layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href="/static/css/ChatDisplay.css">
</head>
<body>
  <div class="mainbody">
    <div class="container">
      <h1 class="title">Chat List</h1>
      <div class="list-group">
          {% for user_name in chat_list %}
          <a href="{% url 'chat_with_recipient' recipient=user_name %}" class="list-group-item list-group-item-action">
              Chat with {{ user_name }}
          </a>
          {% endfor %}
      </div>
      <a href="{% url 'new_chat' %}" class="btn btn-primary mt-3">Start New Chat</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

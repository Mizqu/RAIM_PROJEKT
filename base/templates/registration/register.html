<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Rejestracja</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  {% load static %}

</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Rejestracja</h2>
    {% block content %}
    <form id="registrationForm" method="post" onsubmit="return validateForm()">
      {% csrf_token %}

      {{ form.as_p }}

      <div class="mb-3">
        <label class="form-label">Wybierz typ użytkownika</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="pacjent" name="userType" value="pacjent">
          <label class="form-check-label" for="pacjent">Użytkownik-Pacjent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="lekarz" name="userType" value="lekarz">
          <label class="form-check-label" for="lekarz">Użytkownik-Lekarz</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    {% endblock %}
  </div>

  <!-- Modal -->
  <div class="modal fade" id="DoctorModal" tabindex="-1" aria-labelledby="DoctorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DoctorModalLabel">Wypełnij formularz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="doctorForm" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            {{ form.specializations }}
            {{ form.lorem }}
            <button type="submit" class="btn btn-primary">Zatwierdź</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      const userType = document.querySelector('input[name="userType"]:checked');
      if (!userType) {
        alert('Proszę wybrać typ użytkownika');
        return false; // Zapobiega wysłaniu formularza
      }
      if (userType.value === 'lekarz') {
        const modal = new bootstrap.Modal(document.getElementById('DoctorModal'));
        modal.show();
        return false; // Zapobiega wysłaniu formularza rejestracyjnego, ale otwiera modal
      }
      return true; // Umożliwia wysłanie formularza rejestracyjnego dla pacjentów
    }
  </script>
</body>
</html>
